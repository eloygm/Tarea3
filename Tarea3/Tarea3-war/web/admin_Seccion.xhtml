<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./admin_Template.xhtml">

            <ui:define name="content">
                <h2>Administración de Secciones</h2>
                <dir id="filtro">
                    <span>aqui va un filtro</span>
                </dir>
                
                    
                <p:dataTable var="seccion" value="#{seccionMB.secciones}">
                    
                    <p:column headerText="Nombre">
                        <h:outputText value="#{seccion.nombre}" />
                    </p:column>

                    <p:column headerText="Edad minima">
                        <h:outputText value="#{seccion.edad_Minima}" />
                    </p:column>

                    <p:column headerText="Edad máxima">
                        <h:outputText value="#{seccion.edad_Maxima}" />
                    </p:column>
                    
                    <p:column headerText="Cuota">
                        <h:outputText value="#{seccion.cuota}" />
                    </p:column>
                    
                    <p:column headerText="Modificar">
                        <h:form id="modificar">
                            <p:commandButton icon="ui-icon-pencil" action="#{seccionMB.editarSeccion(seccion)}" />
                        </h:form>
                    </p:column>
                    
                    <p:column headerText="Borrar">
                        <h:form  id="borrado" >
                            <p:commandButton icon="ui-icon-circle-close" action="#{seccionMB.deleteSeccion(seccion)}" />
                        </h:form>
                    </p:column>
                </p:dataTable>

                  


            </ui:define>


        </ui:composition>

    </body>
</html>
